{% extends 'main/layout.html' %}

{% block title %}Forms to add a article{% endblock%}

{% block content%}
    <div class='features'>
        <h1>Forms to add a article</h1>
        <form method='post'>
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class='btn btn-success' type="submit">Add</button>
        </form>
    </div>
{% endblock %}
