{% load static  %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="description"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/a949e431b6.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <img class="imgg" src="{% static 'main/img/hihi.jpg' %}">
        <span class="logo">MAKSON</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-newspaper"></i>News</li></a>
            <a href=""><li><i class="fa-solid fa-envelope"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class='btn btn-info'><i class="fa-solid fa-envelope"></i>Add a article</li></a> 
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}

        {% if user.is_authenticated %}
        <p>Hi {{ user.username }} !</p>
        <p><a href='{% url 'logout' %}'>Log out</a></p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </main>
</body>

</html>
